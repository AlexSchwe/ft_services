events {}

http {
    server {
		listen 80;
		return		301	https://$host$request_uri;
    	}
	server {
		listen 443 ssl;
        root /www;

		location = /favicon.ico {
        access_log off;
        log_not_found off;
    	}

		error_page	497	https://$server_name:$server_port$request_uri;
		ssl_certificate CERTIF;
		ssl_certificate_key CERTIF_KEY;
    	}
}
